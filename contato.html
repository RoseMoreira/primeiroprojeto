    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</head>
<body class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">Voe light</a>
        <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
            <li class="nav-item">
              <a class="nav-link" href="destino.html">Destino</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="promocoes.html">Promoções</a>

            <li class="nav-item">
                <a class="nav-link" href="contato.html">Contato</a>
              </li>
            <li class="nav-item">
                <a class="nav-link" href="cadastro.html">Cadastro</a>
            </li>
    
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit"> Buscar </button>
          </form>
        </div>
      </nav>
      <form class="needs-validation" novalidate>
        <h4>Preencha o formulário e em breve iremos entrar em contato!</h4>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationTooltip01">Primeiro nome</label>
            <input type="text" class="form-control" id="validationTooltip01" placeholder="Nome" value="Ana" required>
            <div class="valid-tooltip">
              Tudo certo!
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationTooltip02">Sobrenome</label>
            <input type="text" class="form-control" id="validationTooltip02" placeholder="Sobrenome" value="Silva" required>
            <div class="valid-tooltip">
        
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationTooltipUsername">Usuário</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
              </div>
              <input type="text" class="form-control" id="validationTooltipUsername" placeholder="Usuário" aria-describedby="validationTooltipUsernamePrepend" required>
              <div class="invalid-tooltip">
                Por favor, escolha um usuário válido e único.
              </div>
            </div>
          </div>
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> Em que podemos ajudar:</span>
            </div>
            <textarea class="form-control" aria-label="Digite sua mensagem"></textarea>
          </div>
        <button class="btn btn-primary" type="submit">Enviar</button>
      </form>
      
    
</body>
</html>
